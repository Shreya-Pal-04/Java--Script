<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      width: 50px;
      padding: 5px;
      margin: 5px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Num1">
  <input type="number" id="num2" placeholder="Num2"><br>

  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>

  <p id="result">Result: </p>

  <script>
    function calculate(operator) {
      var n1 = Number(document.getElementById("num1").value);
      var n2 = Number(document.getElementById("num2").value);
      var res;

      if (operator === "+") {
        res = n1 + n2;
      }
      else if (operator === "-") {
        res = n1 - n2;
      }
      else if (operator === "*") {
        res = n1 * n2;
      }
      else if (operator === "/") {
        if (n2 !== 0) {
          res = n1 / n2;
        } else {
          res = "Cannot divide by zero";
        }
      }
      else {
        res = "Invalid operator";
      }

      document.getElementById("result").innerHTML = "Result: " + res;
    }
  </script>

</body>
</html>
