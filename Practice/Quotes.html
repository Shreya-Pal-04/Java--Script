<style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background:#f7f7f7; }
    .slider { width: 350px; text-align: center; padding: 20px; background:#fff; border-radius: 12px; box-shadow:0 6px 16px rgba(0,0,0,0.1); }
    img { width:80px; height:80px; border-radius:50%; margin-bottom:12px; }
    .quote { font-size:16px; font-weight:600; margin:10px 0; }
    .author { font-size:14px; color:#666; margin-bottom:15px; }
    button { padding:6px 12px; margin:0 6px; border:none; border-radius:6px; background:#111; color:#fff; cursor:pointer; }
  </style>
  
  <div class="slider">
  <img id="img" src="" style="border-radius: 50%;">
  <p class="quote" id="quote"></p>
  <p class="author" id="author"></p>
  <button onclick="prev()">Prev</button>
  <button onclick="next()">Next</button>
</div>

<script>
      const slides = [
    {quote:"The secret of getting ahead is getting started.", author:"Mark Twain", img:"https://i.pravatar.cc/100?img=1"},
    {quote:"Do what you can, with what you have, where you are.", author:"Theodore Roosevelt", img:"https://i.pravatar.cc/100?img=2"},
    {quote:"It always seems impossible until it's done.", author:"Nelson Mandela", img:"https://i.pravatar.cc/100?img=3"},
    {quote:"Action is the foundational key to all success.", author:"Pablo Picasso", img:"https://i.pravatar.cc/100?img=4"}
  ];

  let i = 0;
  function show(n){
    i = (n + slides.length) % slides.length;
    document.getElementById("img").src = slides[i].img;
    document.getElementById("quote").innerText = `"${slides[i].quote}"`;
    document.getElementById("author").innerText = "â€” " + slides[i].author;
  }
  function next(){ show(i+1); }
  function prev(){ show(i-1); }

</script>
