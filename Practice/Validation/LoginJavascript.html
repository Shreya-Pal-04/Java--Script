<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account — Desktop</title>
  <style>
    /* Desktop-focused Create Account form
       - Centered card with subtle shadow
       - Fixed max width for desktop clarity
       - Clear labels, helper text, and focus states
    */
    :root{
      --bg: #f3f6fb;
      --card: #ffffff;
      --accent: #5b6cff;
      --muted: #6b7280;
      --danger: #e03e3e;
      --radius: 12px;
    }
    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--bg), #eef2ff 60%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      color:#111827;
    }

    .container{
      width: 840px; /* desktop size */
      max-width: calc(100% - 80px);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), var(--card));
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(17,24,39,0.08);
      display:flex;
      overflow:hidden;
    }

    /* Left: info panel */
    .info{
      width: 320px;
      padding:36px 28px;
      background: linear-gradient(180deg, rgba(91,108,255,0.08), rgba(91,108,255,0.02));
      border-right: 1px solid rgba(15,23,42,0.03);
    }
    .brand{
      font-weight:700;
      color:var(--accent);
      font-size:20px;
      margin-bottom:18px;
    }
    .info h2{margin:0 0 8px 0;font-size:20px}
    .info p{margin:0;color:var(--muted);font-size:14px;line-height:1.45}

    /* Right: form area */
    .form-wrap{
      flex:1;
      padding:28px 36px;
    }

    form{display:grid;grid-template-columns:1fr;gap:16pxgap:16px}
    .full{grid-column: 1 / -1}

    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#0f172a;
      font-weight:600;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], .select {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.08);
      background:transparent;
      font-size:14px;
      outline:none;
      transition:box-shadow .12s, border-color .12s;
    }
    input:focus{
      border-color: var(--accent);
      box-shadow: 0 6px 18px rgba(91,108,255,0.08);
    }

    .hint{font-size:12px;color:var(--muted);margin-top:6px}

    .row-inline{display:flex;gap:12px}
    .small{width:100px}

    .password-wrap{position:relative}
    .toggle-pass{
      position:absolute;right:10px;top:50%;transform:translateY(-50%);
      background:none;border:none;padding:6px;border-radius:8px;cursor:pointer;font-size:13px;color:var(--muted)
    }

    .checkbox{display:flex;align-items:center;gap:10px;margin-top:6px}
    .btn{
      background:var(--accent);
      color:white;padding:12px 18px;border-radius:10px;border:0;font-weight:700;font-size:15px;cursor:pointer;
      box-shadow: 0 8px 22px rgba(91,108,255,0.12);
    }
    .btn[disabled]{opacity:.55;cursor:not-allowed}

    .footer-note{grid-column:1/-1;margin-top:8px;font-size:13px;color:var(--muted)}

    .error{color:var(--danger);font-size:12px;margin-top:6px}

    /* For desktop only small tweak */
    @media (max-width:900px){
      .container{width:100%;flex-direction:column}
      .info{width:100%;border-right:none;border-bottom:1px solid rgba(15,23,42,0.03)}
      form{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <aside class="info" aria-hidden="false">
      <div class="brand">MyApp</div>
      <h2>Create your account</h2>
      <p>Quickly sign up to access the dashboard. Use a valid email — we'll send a verification link. Password must be minimum 8 characters.</p>
    </aside>

    <section class="form-wrap">
      <form id="signup" novalidate>
        <div class="full">
          <label for="fullname">Full name</label>
          <input id="fullname" name="fullname" type="text" placeholder="e.g. Shreya Pal" required autocomplete="name">
          <div id="full-error" class="error" aria-live="polite"></div>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="email">
          <div id="email-error" class="error" aria-live="polite"></div>
        </div>

        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="username123" required autocomplete="username">
          <div id="username-error" class="error" aria-live="polite"></div>
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="10 digit mobile" pattern="[0-9]{10}" required autocomplete="tel">
          <div id="phone-error" class="error" aria-live="polite"></div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" minlength="8" placeholder="Minimum 8 characters" required autocomplete="new-password">
            <button type="button" class="toggle-pass" aria-label="Show password" onclick="togglePassword('password', this)">Show</button>
          </div>
          <div id="pass-error" class="error" aria-live="polite"></div>
        </div>

        <div>
          <label for="cpassword">Confirm password</label>
          <div class="password-wrap">
            <input id="cpassword" name="cpassword" type="password" minlength="8" placeholder="Re-type password" required autocomplete="new-password">
            <button type="button" class="toggle-pass" aria-label="Show password" onclick="togglePassword('cpassword', this)">Show</button>
          </div>
          <div id="cpass-error" class="error" aria-live="polite"></div>
        </div>

        <div class="full">
          <label>
            <input type="checkbox" id="terms" name="terms" required>
            <span style="margin-left:8px;font-weight:600">I agree to the Terms &amp; Privacy</span>
          </label>
          <div id="terms-error" class="error" aria-live="polite"></div>
        </div>

        <div class="full" style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
          <div class="footer-note">Already have an account? <a href="#">Sign in</a></div>
          <button class="btn" type="submit" id="submitBtn">Create account</button>
        </div>
      </form>
    </section>
  </div>

  
</body>
</html>
