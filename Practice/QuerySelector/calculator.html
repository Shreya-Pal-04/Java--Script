<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black & Orange Calculator</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #000;
        padding: 25px; /* increased padding */
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        width: 320px; /* slightly wider */
    }

    #res {
        width: 100%;
        height: 60px;
        font-size: 2rem;
        text-align: right;
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 15px;
        border: none;
        background: #1a1a1a;
        color: #fff;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px; /* slightly more gap */
    }

    button, input[type="button"] {
        padding: 18px; /* slightly smaller to avoid crowding */
        font-size: 1.3rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        color: #fff;
    }

    button:hover, input[type="button"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* Colors */
    .number {
        background: #333;
    }

    .operator {
        background: #ff7f00;
    }

    .operator:hover {
        background: #e67300;
    }

    #ac {
        background: #ff3b30;
    }

    #ac:hover {
        background: #cc3226;
    }

    #back, #sign {
        background: #555;
    }

    #back:hover, #sign:hover {
        background: #777;
    }

    #output {
        background: #ff9500;
        color: #fff;
    }

    #output:hover {
        background: #e08c00;
    }
</style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="res"><br>
    <div class="buttons">
      <button id="ac">AC</button>
      <button id="back">&lt;=</button>
      <button id="sign">+/-</button>
      <button class="operator">/</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">*</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>

      <button class="operator">%</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <input type="button" value="=" id="output">
    </div>
  </div>

  <script>
    let res = document.querySelector("#res");
    let output = document.querySelector("#output");
    let box = document.querySelectorAll("button");
    let ac = document.querySelector("#ac");
    let back = document.querySelector("#back");
    let sign = document.querySelector("#sign");

    // Clear Input
    ac.addEventListener('click', () => {
      res.value = "";
    });

    //Remove Last Character
    back.addEventListener('click', () => {
      let data = res.value;
      res.value = data.slice(0, -1);
    });

    //Inverse Sign
    sign.addEventListener('click', () => {
      let data = res.value;
      let pos;

      // find last operator position
      for (let i = data.length - 1; i >= 0; i--) {
        if (data[i] == '+' || data[i] == '-' || data[i] == '*' || data[i] == '/') {
          pos = i;
          break;
        }
      }

      // get last number
      let lastNumber = Number(data.slice(pos + 1));

      // toggle sign
      if (data[pos + 1] == '-') {
        res.value = data.slice(0, pos + 1) + Math.abs(lastNumber);
      } else {
        res.value = data.slice(0, pos + 1) + (-lastNumber);
      }
    });

    // === 4. Output result (=) ===
    output.addEventListener('click', () => {
      try {
        res.value = eval(res.value);
      } catch {
        res.value = "Error";
      }
    });

    // === 5. Button Click Function ===
    for (let i = 0; i < box.length; i++) {
      box[i].addEventListener('click', calc);
    }

    function calc() {
      let val = this.innerText;
      let lastVal = res.value.charAt(res.value.length - 1);

      // prevent duplicate operators
      if (lastVal == '+' || lastVal == '-' || lastVal == '*' || lastVal == '/') {
        if (val == '+' || val == '-' || val == '*' || val == '/') {
          return;
        }
      }

      // don't add text of AC, <=, or +/-
      if (val !== 'AC' && val !== '<=' && val !== '+/-' && val !== '=') {
        res.value += val;
      }
    }
  </script>
</body>
</html>
