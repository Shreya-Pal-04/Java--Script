<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking System</title>
</head>
<body>
  <h2>Simple Banking System</h2>

  <label>Enter Bank Name:</label>
  <input type="text" id="bank" placeholder="e.g. SBI"><br><br>

  <label>Enter Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount"><br><br>

  <label>Select Option:</label>
  <select id="option">
    <option value="deposit">Deposit</option>
    <option value="withdraw">Withdraw</option>
    <option value="check">Check Balance</option>
  </select><br><br>

  <button onclick="bankSystem()">Submit</button>

  <h3>Result: <span id="result"></span></h3>

  <script>
    var balance = 0; // initial balance

    function bankSystem() {
      var bank = document.getElementById("bank").value;
      var amount = Number(document.getElementById("amount").value);
      var choice = document.getElementById("option").value;
      var msg = "";

      switch (choice) {
        case "deposit":
          balance = balance + amount;
          msg = bank + ": Deposited Rs." + amount + ". Current Balance: Rs." + balance;
          break;

        case "withdraw":
          if (amount <= balance) {
            balance = balance - amount;
            msg = bank + ": Withdrawn Rs." + amount + ". Current Balance: Rs." + balance;
          } else {
            msg = bank + ": Current Balance: Rs." + balance;
          }
          break;
        case "check":
          msg = bank + ": Current Balance is Rs." + balance;
          break;

        default:
          msg = "⚠️ Invalid Option!";
      }

      document.getElementById("result").innerHTML = msg;
    }
  </script>
</body>
</html>
