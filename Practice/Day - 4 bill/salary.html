<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        display: flex;
        gap: 30px;
        max-width: 900px;
        width: 100%;
    }
    .left, .right {
        flex: 1;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-top: 8px;
        font-size: 14px;
    }
    input, select {
        width: 100%;
        padding: 7px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .result {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        font-size: 15px;
        min-height: 200px;
    }
    .result p {
        margin: 6px 0;
    }
    .result h2 {
        margin-top: 12px;
        font-size: 26px;
        font-weight: bold;
        color: #000;
    }
    .placeholder {
        color: gray;
        font-style: italic;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Left Side -->
    <div class="left">
        <h2>Salary Calculator</h2>

        
        <input type="number" id="age" placeholder="Enter your age">

        <input type="number" id="years" placeholder="Enter years of working">

        <input type="text" id="job" placeholder="Enter job title">

        <input type="number" id="hours" placeholder="Enter hours/day">

        <input type="number" id="days" placeholder="Enter workdays/week">

        <label>Net Salary ($):</label>
        <input type="number" id="salary" placeholder="Enter salary amount">

        <label>Calculation Type:</label>
        <select id="calcType">
            <option value="">-- Select --</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
    </div>

    <!-- Right Side -->
    <div class="right">
        <div class="result" id="output">
            <p class="placeholder">Fill in the details to see your salary overview here...</p>
        </div>
    </div>
</div>

<script>
function calculateSalary() {
    let years = parseInt(document.getElementById("years").value);
    let job = document.getElementById("job").value;
    let hoursPerDay = parseFloat(document.getElementById("hours").value);
    let daysPerWeek = parseFloat(document.getElementById("days").value);
    let salary = parseFloat(document.getElementById("salary").value);
    let calcType = document.getElementById("calcType").value;

    // Agar koi required field empty hai to placeholder dikhao
    if (!job || isNaN(years) || isNaN(hoursPerDay) || isNaN(daysPerWeek) || isNaN(salary) || !calcType) {
        document.getElementById("output").innerHTML = `<p class="placeholder">Fill in all the details to see your salary overview...</p>`;
        return;
    }

    let monthlySalary = calcType === "yearly" ? salary / 12 : salary;
    let yearlySalary = calcType === "yearly" ? salary : monthlySalary * 12;
    let dailySalary = yearlySalary / (daysPerWeek * 52);
    let hourlySalary = hoursPerDay > 0 ? dailySalary / hoursPerDay : 0;
    let totalSalary = yearlySalary * years;

    document.getElementById("output").innerHTML = `
        <p>On your job as <b>${job}</b>, this is your salary overview:</p>
        <p><b>Hourly:</b> $${hourlySalary.toFixed(2)}</p>
        <p><b>Daily:</b> $${dailySalary.toFixed(2)}</p>
        <p><b>Monthly:</b> $${monthlySalary.toFixed(2)}</p>
        <p><b>Yearly:</b> $${yearlySalary.toFixed(2)}</p>
        <p>For ${years} years working, your total salary is:</p>
        <h2>$${totalSalary.toFixed(2)}</h2>
    `;
}

// Live update on input
document.querySelectorAll("input, select").forEach(el => {
    el.addEventListener("input", calculateSalary);
});
</script>

</body>
</html>
