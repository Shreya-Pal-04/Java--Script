<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salary Calculator</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#2f3965,#482c64);
  height:100vh;
  display:flex;
  justify-content:left;
  align-items:center;
  margin-left: 50px;
}
.card{
  background:#fff;
  width:420px;
  padding:25px;
  border-radius:15px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
}
h2{
  text-align:center;
  margin-bottom:5px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:#555;
  margin-bottom:20px;
}
input, select, button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
input:focus, select:focus{
  outline:none;
  border-color:#667eea;
}
button{
  background:#252e59;
  color:#fff;
  border:none;
  font-size:16px;
  margin-top:18px;
  cursor:pointer;
}
button:hover{
  background:#5a67d8;
}
</style>
</head>

<body>
<div class="card">
  <h2>ðŸ’¼ Salary Calculator</h2>
  <p class="subtitle">Enter your work details</p>

  <form action="salary_result.html" method="get">

    <input type="text" name="job" placeholder="Job Title (e.g. Developer)" required>
    <input type="number" name="years" placeholder="Working Years" required>
    <input type="number" name="hours" placeholder="Hours per Day" required>
    <input type="number" name="days" placeholder="Working Days per Week" required>
    <input type="number" name="salary" placeholder="Salary Amount (â‚¹)" required>
    <select name="type" required>
        <option value="">Salary Type</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
        </select>
    <button type="submit">ðŸ“Š View Salary Report</button>
    </form>
</div>

</body>
</html>
