<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salary Result</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#2f3965,#185a9d);
  height:100vh;
  display:flex;
  justify-content:left;
  align-items:center;
  margin-left: 50px;
}

.card{
  background:#fff;
  width:420px;
  padding:25px;
  border-radius:15px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h2{
  text-align:center;
  margin-bottom:15px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  font-size:14px;
}

.total{
  text-align:center;
  margin-top:15px;
  background:#f1f3f8;
  padding:15px;
  border-radius:10px;
}

.total h3{
  margin:5px 0;
  color:#333;
}

.back{
  display:block;
  text-align:center;
  margin-top:15px;
  text-decoration:none;
  color:#185a9d;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card" id="output"></div>

<script>
function getData(){
  let url = new URLSearchParams(window.location.search);
  return{
    job: url.get("job"),
    years: Number(url.get("years")),
    hours: Number(url.get("hours")),
    days: Number(url.get("days")),
    salary: Number(url.get("salary")),
    type: url.get("type")
  };
}
function calculate(data){
  let monthly = data.type==="yearly" ? data.salary/12 : data.salary;
  let yearly  =data.type==="yearly" ? data.salary : monthly*12;
  let daily   =yearly/(data.days*52);
  let hourly  =daily/data.hours;
  let total   =yearly*data.years;
  return {monthly,yearly,daily,hourly,total};
}
function formatINR(amount){
  return "‚Çπ"+amount.toLocaleString("en-IN",{minimumFractionDigits:2});
}
function showResult(d,r){
  document.getElementById("output").innerHTML=`
    <h2>üìà Salary Overview</h2>

    <div class="row"><span>Job</span><b>${d.job}</b></div>
    <div class="row"><span>Hourly</span><b>${formatINR(r.hourly)}</b></div>
    <div class="row"><span>Daily</span><b>${formatINR(r.daily)}</b></div>
    <div class="row"><span>Monthly</span><b>${formatINR(r.monthly)}</b></div>
    <div class="row"><span>Yearly</span><b>${formatINR(r.yearly)}</b></div>
    <div class="total">
      <h3>Total (${d.years} Years)</h3>
      <h2>${formatINR(r.total)}</h2>
    </div>
    <a class="back" href="salary.html">‚Üê Calculate Again</a>
  `;
}
function start(){
  let d=getData();
  let r=calculate(d);
  showResult(d,r);
}
start();
</script>

</body>
</html>
