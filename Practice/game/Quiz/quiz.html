<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="quiz-container">
        <div id="quiz">
            <div id="question-number">Question 1 of 4</div>
            <div id="question"> Question Text</div>
            <div class="options">
                <button class="option">option 1</button>
                <button class="option">option 2</button>
                <button class="option">option 3</button>
                <button class="option">option 4</button>
            </div>
            <div class="footer">
                <span id="timer"> Time Left : 10s</span>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div id="result" class="hide">
            <h2>Your Score: <span id="score"></span></h2>
        </div>
    </div>
<script>
    const quizData = [
        {
            question: "What is the capital of France?",
            options: ["Berlin", "Madrid", "Paris", "Lisbon"],
            answer: "Paris"
        },
        {
            question: "What is the CEO of Tesla?",
            options: ["Bill Gates", "Elon Musk", "Jeff Bezos", "Mark Zuckerberg"],
            answer: "Elon Musk"
        },
        {
            question: "What is the Largest plannet on our solar system?",
            options: ["Earth", "Mars", "JUpiter", "Saturn"],
            answer: "JUpiter"
        },
        {
            question: "What is the currency of Japan?",
            options: ["Dollar", "Euro", "Yen", "Won"],
            answer: "Yen"
        },
    ];

    const questionNumberEl = document.getElementById("question-number");
    const questionEl = document.getElementById("question");
    const optionEl = document.querySelectorAll(".option");
    const timerEl = document.getElementById("timer");
    const nextbTN = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 10;
    let answerSelected = false;
    
        function loadQuestion(){
            const {question,options} = quizData[currentQuestion];
            questionNumberEl.textContent = `Question ${currentQuestion +1} of ${quizData.length}`;
            questionEl.textContent = question;
            optionEl.forEach((option, index) => {
                option.textContent = options[index];
                option.classList.remove("correct","incorrect");
                option.onclick = () => selectOption(option);
            });
            answerSelected = false;
            nextBtn.disabled = true;
        }

function selectOption(option){
    if(!answerSelected){
        answerSelected = true;
        const selectedAnswer  = option.textContent;
        const correctAnswer  = quizData[currentQuestion].answer;
         if(selectedAnswer === correctAnswer){
            option.classList.add("correct");
         }else{
            option.classList.add("incorrect");
            optionEl.forEach(opt =>{
                if(opt.textContent === correctAnswer){
                opt.classList.add("correct");

                }
            })
         }
        nextBtn.disabled = false;
    }
}
    function loadNextQuestion(){
        if(currentQuestion < quizData.length - 1){
            currentQuestion++;
            loadNextQuestion();
        }else{

        }
    }
    nextBtn.addEventListener("click", ()=>{
        loadNextQuestion();
    })
        //run quiz
        loadQuestion();
</script>
</body>
</html>
