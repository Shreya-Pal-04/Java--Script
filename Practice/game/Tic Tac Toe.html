<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 style="color: white;">Tic Tac Toe</h1>
        <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        </div>
        <button id="reset-btn"> Reset Button</button>
    </main>
    <script>
        let boxes = document.querySelectorAll(".box");
        let resetBtn = document.querySelector("#reset-btn");

        let turnO = true;

        const winPatterns = [
            [0, 1, 2],
            [0, 3, 6],
            [0,4,8],
            [1,4,7],
            [2,5,8],
            [2,4,6],
            [3,7,4],
            [6,7,8],
        ];

        boxes.forEach((box) =>{
            box.addEventListener("click", () => {
                console.log("Box was clicked");
                if(turnO){
                    box.innerText = "O";
                    turnO = false;
                }else{
                    box.innerText = "X";
                    turnO = true;
                }
                box.disabled = true;

                checkwinner();
            })
        })

        let checkwinner = () =>{
            for(pattern of winPatterns){
                console.log(pattern);
            }
        }
    </script>
</body>
</html>
