<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number</title>
  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #eee;
      font-family: 'Press Start 2P', monospace;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    .top-bar p {
      font-size: 14px;
    }
    .btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      background: #eee;
      color: #000;
      padding: 15px 25px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #ccc;
    }

    /* Heading */
    h1 {
      text-align: center;
      font-size: 28px;
      margin: 30px 0;
    }

    /* Number box */
    .number {
      font-size: 40px;
      font-weight: bold;
      background: #eee;
      color: #000;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      margin: 0 auto;
    }

    hr {
      border: 3px solid #eee;
      margin: 40px 0 20px;
    }

    /* Main game area */
    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px;
      margin-top: 40px;
    }

    /* Left section */
    .left-section {
      text-align: center;
    }
    input {
      width: 150px;
      height: 80px;
      font-size: 28px;
      text-align: center;
      border: 4px solid #eee;
      background: transparent;
      color: #eee;
      font-family: 'Press Start 2P', monospace;
    }
    .btn-check {
      display: block;
      margin: 20px auto 0;
      font-size: 14px;
      padding: 15px 25px;
    }

    /* Right section */
    .right-section {
      text-align: left;
      max-width: 300px;
    }
    #message {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .scoreboard {
      font-size: 16px;
      line-height: 2.5em;
    }
  </style>
</head>
<body>

  <!-- Top -->
  <div class="top-bar">
    <button class="btn">Again!</button>
    <p>(Between 1 and 20)</p>
  </div>

  <!-- Title -->
  <h1>Guess My Number!</h1>

  <!-- Number box -->
  <div class="number">?</div>

  <hr>

  <!-- Game area -->
  <div class="main">
    <!-- Left -->
    <div class="left-section">
      <input type="number" id="guess" />
      <button class="btn btn-check">Check!</button>
    </div>

    <!-- Right -->
    <div class="right-section">
      <p id="message">Start guessing...</p>
      <div class="scoreboard">
         Score: <span id="score">20</span><br>
         Highscore: <span id="highscore">0</span>
      </div>
    </div>
  </div>

</body>
</html>
