<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <div id="productContainer" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>
    <script>
        const container = document.getElementById("productContainer");

fetch("https://fakestoreapi.com/products")
    .then(res => res.json())
    .then(data => {
        const products = data.products; // API response me products array hota hai
        products.forEach(product => {


            div.innerHTML = `
                <img src="${product.thumbnail}" width="150" />
                <h3>${product.title}</h3>
                <p>â‚¹${product.price}</p>
                <button>Add to Cart</button>
            `;

            container.appendChild(div);
        });
    })
    .catch(err => console.error("API failed!", err));

    </script>
</body>
</html>
