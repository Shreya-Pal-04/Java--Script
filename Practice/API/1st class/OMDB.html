<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb Movie Search</title>
</head>
<body>

    <h2>OMDb Movie Search</h2>

    <input type="text" id="movieName" placeholder="Enter movie name">
    <button id="searchBtn">Search</button>

    <div id="results"></div>
    <script>
        const apiKey = "16e88e71"; // replace with your OMDb API key

        document.getElementById("searchBtn").addEventListener("click", function(){
        const name = document.getElementById("movieName").value;

        // Clear previous results
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if(name === ""){
            alert("Please enter a movie name");
            return;
        }

        fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${name}`)
            .then(res => res.json())
            .then(data => {
                if(data.Response === "True"){
                    data.Search.forEach(movie => {
                        const div = document.createElement("div");
                        div.style.border = "1px solid #ccc";
                        div.style.margin = "10px";
                        div.style.padding = "10px";
                        div.innerHTML = `
                            <h3>${movie.Title} (${movie.Year})</h3>
                            <img src="${movie.Poster}" width="150" />
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.innerHTML = `<p>${data.Error}</p>`;
                }
            })
            .catch(err => alert("API failed!"));
    });
    </script>

</body>
</html>
