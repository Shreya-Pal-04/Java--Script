<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
</head>
<body>
    <h2>Grade System</h2>

    <h5>=Enter your Mark =</h5>

    <table>
        <tr>
            <td><label> Enter Your Math Mark:</label></td>
            <td> <input type="number" id="math"></td>
        </tr>
        <tr>
            <td><label>Enter Your Science Mark:</label></td>
            <td> <input type="number" id="science"></td>
        </tr>
        <tr>
            <td><label>Enter Your English Mark:</label></td>
            <td> <input type="number" id="english"></td>
        </tr>
    </table>

    <button onclick="checkgrade()"> Submit</button>
    <h4> Your Total Mark: <span id="total"></span> </h4>
    <h4> Your Average Mark: <span id="avg"></span> </h4>
    <h4> Your Grade: <span id="grade"></span> </h4>
</body>
</html>

<script>
    function checkgrade(){
        var math = Number(document.getElementById("math").value);
        var science = Number(document.getElementById("science").value);
        var english = Number(document.getElementById("english").value);

        var total = math + science + english;
        var avg = total / 3;

        document.getElementById("total").innerHTML = total;
        document.getElementById("avg").innerHTML = avg;

        var grade="";
        if(avg >= 90 && avg<=100){
            grade = "+A";
        }
        else if(avg >= 80){
            grade =" A";
        }
        else if(avg >= 70){
            grade ="B"
        }
        else if(avg >= 60){
            grade =" C";
        }
        else if(avg >= 50){
            grade ="D"
        }else{
            grade = "You are Fail !!";
        }


        document.getElementById("grade").innerHTML = grade;
    }
</script>
