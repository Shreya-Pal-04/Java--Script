<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
    }

    .form-section {
      flex: 1 1 300px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-section {
      flex: 1 1 300px;
      background-color: #f1f8ff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      display: none; /* Hidden by default */
      animation: fadeIn 1s ease forwards;
    }

    .result-section h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #222;
    }

    .result-section p {
      margin: 10px 0;
      font-size: 15px;
    }

    .highlight {
      font-weight: bold;
      color: #007bff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Input Form Section -->
    <div class="form-section">
      <h2>Enter Your Marks</h2>
      <label>Student Name:
        <input type="text" id="name"/>
      </label>
      <label>Math Marks:
        <input type="number" id="sub1"/>
      </label>
      <label>English Marks:
        <input type="number" id="sub2"/>
      </label>
      <label>Science Marks:
        <input type="number" id="sub3"/>
      </label>
      <button onclick="generateDashboard()">Generate Dashboard</button>
    </div>

    <!-- Dashboard Result Section -->
    <div class="result-section" id="dashboard">
      <!-- Result will appear here -->
    </div>
  </div>

  <script>
    function generateDashboard() {
       name = document.getElementById('name').value;
       m1 = Number(document.getElementById('sub1').value);
       m2 = Number(document.getElementById('sub2').value);
       m3 = Number(document.getElementById('sub3').value);
       dashboard = document.getElementById('dashboard');

       total = m1 + m2 + m3;
       average = total / 3;

      const resultHTML = `
        <h3>${name}'s Mark Dashboard</h3>
        <p>ðŸ“˜ Subject 1 Marks: <span class="highlight">${m1}</span></p>
        <p>ðŸ“— Subject 2 Marks: <span class="highlight">${m2}</span></p>
        <p>ðŸ“• Subject 3 Marks: <span class="highlight">${m3}</span></p>
        <hr>
        <p>ðŸ§® Total Marks: <span class="highlight">${total}</span></p>
        <p>ðŸ“Š Average Marks: <span class="highlight">${average.toFixed(2)}</span></p>`;

      dashboard.innerHTML = resultHTML;
      dashboard.style.display = "block"; // Show the result
    }
  </script>

</body>
</html>
