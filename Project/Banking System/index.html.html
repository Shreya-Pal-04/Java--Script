<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking System</title>
  <link rel="icon" href="bank-building.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bank-card">
    <h2>üè¶ Banking System</h2>

    <label>Account Type</label>
    <select id="accountType">
      <option value="saving">Saving Account</option>
      <option value="current">Current Account</option>
    </select>

    <label>Bank Name</label>
    <input type="text" id="bank" placeholder="e.g. SBI">

    <label>Amount (‚Çπ)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Choose Action</label>
    <select id="option">
      <option value="deposit">Deposit</option>
      <option value="withdraw">Withdraw</option>
      <option value="check">Check Balance</option>
    </select>

    <button onclick="bankSystem()">Submit</button>

    <div class="result-box">
      <div id="result"></div>
    </div>
  </div>

  <script>
    var balance = 0;
    var savingBalance = 0;
    var currentBalance = 0;
    var balance;

    var account = document.getElementById("accountType").value;
    if(account === "saving"){
      balance = savingBalance;
    } else {
      balance = currentBalance;
    }

    function bankSystem(){
      var bank = document.getElementById("bank").value || "Your Bank";
      var amount = Number(document.getElementById("amount").value);
      var choice = document.getElementById("option").value;
      var msg = "";

      switch(choice){
        case "deposit":
          balance += amount;
          msg = `‚Çπ${amount} deposited successfully.<br>Current Balance: ‚Çπ${balance}`;
          break;
          case "withdraw":
          if (amount <= balance) {
            balance -= amount;
            msg = `‚Çπ${amount} withdrawn successfully.<br>Current Balance: ‚Çπ${balance}`;
          } else {
            msg = `‚ùå Insufficient balance.<br>Current Balance: ‚Çπ${balance}`;
          }
          break;
          case "check":
          msg = `Current Balance: ‚Çπ${balance}`;
          break;
      }
      if(account === "saving"){
        savingBalance = balance;
      } else {
        currentBalance = balance;
      }
      var accName = (account === "saving") ? "Saving Account" : "Current Account";
      document.getElementById("result").innerHTML = `<b>${bank} Bank</b><br><b>${accName}</b><br>${msg}`;
    }
  </script>
</body>
</html>
