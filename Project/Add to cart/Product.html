<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ShopNow</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" href="shopping-bag.png">
  </head>

  <body>
  <div class="header">
    <div class="logo">
      <a href="Allproduct.html">ShopNow</a>
    </div>

    <div class="menu">
      <a href="Allproduct.html">Home</a>
      <a href="#">Categories</a>
      <a href="#">Deals</a>
      <a href="#">Contact</a>
    </div>

    <div class="header-right">
      <div class="search-box">
        <input type="text" placeholder="Search products">
      </div>
      <div class="cart-icon" onclick="openCart()">üõí <span id="count">0</span></div>
    </div>
  </div>

  <div class="product-page">

    <div class="product-img">
      <img id="productImage" alt="Product Image">
    </div>

    <div class="product-details">
      <h2 id="title"></h2>
      <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</div>
      <div class="price" id="price"></div>
      <p class="desc">High quality product with best price guarantee. Easy returns & fast delivery available.</p>

      <div class="actions">
        <label>Quantity:</label>
        <select id="quantity">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select><br>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    cartCount();
    let productId = JSON.parse(localStorage.getItem("productId"));
    let productData;

    fetch(`https://fakestoreapi.com/products/${productId}`)
    .then(async res=>{
      productData = await res.json();
      document.getElementById("productImage").src = productData.image;
      document.getElementById("title").innerText = productData.title;
      document.getElementById("price").innerText = "‚Çπ " + productData.price;
    });

    function addToCart(){
      let qty = document.getElementById("quantity").value;
      let cartData = localStorage.getItem("cartData");

    if(cartData){
        cart = JSON.parse(cartData);
    }else{
        cart = [];
    }

      productData.qty = qty;
      cart.push(productData);

      localStorage.setItem("cartData", JSON.stringify(cart));
      cartCount();
      alert("Product added to cart");
    }
    function cartCount(){
      let cart = JSON.parse(localStorage.getItem("cartData"));
      document.getElementById("count").innerText = cart ? cart.length : 0;
    }
    function openCart(){
      window.location = "cart.html";
    }
  </script>

  </body>
</html>
