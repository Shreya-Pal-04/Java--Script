<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Flower Slider</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slider{
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slider img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .btn{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: 2px solid #fff;
      padding: 20px;
      cursor: pointer;
      border-radius: 0;
      transition: 0.3s;
    }
    .btn:hover{
      background: #fff;
      color: #000;
    }
    .prev{ left: 20px; }
    .next{ right: 20px; }
  </style>
</head>
<body>
  <div class="slider">
    <img id="slider" src="https://picsum.photos/id/102/1920/1080" alt="slider">
    <button class="btn prev" onclick="prevImage()">⟨</button>
    <button class="btn next" onclick="nextImage()">⟩</button>
  </div>
  <script>
    let images = [
      { name: "flower1", url: "https://picsum.photos/id/102/1920/1080" },
      { name: "flower2", url: "https://picsum.photos/id/103/1920/1080" },
      { name: "flower3", url: "https://picsum.photos/id/104/1920/1080" },
      { name: "flower4", url: "https://cdn.pixabay.com/photo/2024/07/14/14/42/woman-8894656_1280.jpg" }
    ];
    let index = 0;
    let slider = document.getElementById("slider");
    function showImage(){
      slider.src = images[index].url;
    }
    function nextImage(){
      index++;
      if(index >= images.length) index = 0;
      showImage();
    }
    function prevImage(){
      index--;
      if(index < 0) index = images.length - 1;
      showImage();
    }
  </script>
</body>
</html>
