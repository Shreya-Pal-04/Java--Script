<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="icon" href="tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1 style="color: white;">Tic Tac Toe</h1>

    <div class="game-wrapper">
        <div class="line hide" id="line"></div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <div class="msg hide">
        <p id="msg">Winner</p>
        <button id="new-btn"> New Game</button>
    </div>
    <button id="reset-btn"> Reset Button</button>
</main>

<script>
        let boxes = document.querySelectorAll(".box");
        let resetBtn = document.querySelector("#reset-btn");
        let newGame = document.querySelector("#new-btn");
        let msg = document.querySelector(".msg");
        let msgg = document.querySelector("#msg");
        let turnO = true;

        const winPatterns =[
            [0, 1, 2],
            [0, 3, 6],
            [0,4,8],
            [1,4,7],
            [2,5,8],
            [2,4,6],
            [3,4,5],
            [6,7,8],
        ];
        boxes.forEach((box) =>{
            box.addEventListener("click", () =>{
                console.log("Box was clicked");
                if(turnO){
                    box.innerText = "O";
                    turnO = false;
                }else{
                    box.innerText = "X";
                    turnO = true;
                }
                box.disabled = true;

                checkwinner();
            })
        })
        let checkwinner =()=>{
            for (let pattern of winPatterns){
                    let pos1Val = boxes[pattern[0]].innerText;
                    let pos2Val = boxes[pattern[1]].innerText;
                    let pos3Val = boxes[pattern[2]].innerText;

                    if(pos1Val != "" && pos2Val != "" && pos3Val !=""){
                        if(pos1Val === pos2Val && pos2Val === pos3Val){
                            console.log("Winner",pos1Val);
                            showWiner(pos1Val);
                        }
                    }
            }
        }
        let showWiner = (winner) =>{
            msgg.innerText = "Congratulations! Winner is " + winner +"ðŸŽŠ";
            msg.classList.remove("hide");
            resetBtn.classList.add("hide");
            gameOver = true;
        };
        let gameOver = false;
        let line = document.querySelector("#line");
        const resetGame =()=>{
            turnO = true;
            gameOver = false;

            boxes.forEach(box =>{
                box.innerText = "";
                box.disabled = false;
            });
            msg.classList.add("hide");
            resetBtn.classList.remove("hide");
        };
        resetBtn.addEventListener("click", resetGame);
        newGame.addEventListener("click", resetGame);
</script>
</body>
</html>
